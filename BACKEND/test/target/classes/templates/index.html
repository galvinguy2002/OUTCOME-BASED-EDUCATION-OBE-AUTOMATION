<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="hod_dashboard.html" class="sign-in-form">
            <h2 class="title">Sign in</h2>

           

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>


            <div class=" choose-field"> 
              <label for="user" style=" color: #333">USER TYPE:</label>
  <select id="user" name="user">
    <option value="HOD">HOD</option>
    <option value="CO-ORDINATOR">CO-ORDINATOR</option>
    <option value="FACULTY">FACULTY</option>

    </select> </div>

  <input type="submit" value="Login" class="btn solid" />

            
            
            
          </form>
          <form action="ourservice.html" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            
            <div class="choose-field"> 
              <label for="user">USER TYPE:</label>
  <select id="user" name="user">
    <option value="HOD">HOD</option>
    <option value="CO-ORDINATOR">CO-ORDINATOR</option>
    <option value="FACULTY">FACULTY</option>
    
  </select>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Please Sign Up From Your College Id
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/Content creation_Isometric.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              SIGN IN
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/SEO_Isometric.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
